<!DOCTYPE html >
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Europeana Newspapers: Final Report</title>
    <link rel="stylesheet" type="text/css" href="assets/css/Viewer.css">
    <script type="text/javascript">
        var isIE = false;

        function idrLoad() {
            var bounds = [
                [1286, 1818],
                [1286, 1818],
                [1286, 1818],
                [1286, 1818]
            ];
            Viewer.makeNavBar(4, '.jpg', bounds, false);
        }
    </script>
    <script src="http://www.europeana-newspapers.eu/wp-content/uploads/2015/08/Viewer.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>
</head>
<!-- Background pattern courtesy of http://subtlepatterns.com/grey-washed-wall/ -->

<body style="background:url('assets/img/bg.png') repeat scroll 0 0 transparent;">
    <div id="left">
        <div id="leftNav">
            <div id="btnThumbnails" onclick="Viewer.toggleOutlines(false)" title="Thumbnails" class="navBtn inactive"></div>
            <div id="btnOutlines" onclick="Viewer.toggleOutlines(true)" title="Bookmarks" class="navBtn inactive"></div>
        </div>
        <div id="leftContent">
            <div id="thumbnailPanel"></div>
            <div id="outlinePanel"></div>
        </div>
    </div>
    <div id="main">
        <div id="mainNav">
            <div id="btnSideToggle" onclick="Viewer.toggleThumbnails();" class="navBtn">
                <div title="Sidebar"></div>
            </div>
            <div id="btnPrev" title="Previous Page" onclick="Viewer.prev()" class="navBtn"></div>
            <select id="goBtn" onchange="Viewer.goToPage(0)">
            </select>
            <span id="pgCount"></span>
            <div id="btnNext" title="Next Page" onclick="Viewer.next()" class="navBtn"></div>
            <div id="btnSelect" title="Select" onclick="Viewer.setSelectMode(0)" class="navBtn"></div>
            <div id="btnMove" title="Pan" onclick="Viewer.setSelectMode(1)" class="navBtn"></div>
            <div id="btnZoomOut" title="Zoom Out" onclick="Viewer.zoomOut()" class="navBtn"></div>
            <select id="zoomBtn" onchange="Viewer.zoomUpdate()">
                <option value="0">100%</option>
                <option value="1">Actual Size</option>
                <option value="2">Fit Width</option>
                <option value="3">Fit Height</option>
                <option value="4">Fit Page</option>
                <option value="5">Automatic</option>
            </select>
            <div id="btnZoomIn" title="Zoom In" onclick="Viewer.zoomIn()" class="navBtn"></div>
            <div id="btnFullscreen" title="Fullscreen" onclick="Viewer.toggleFullScreen();" class="navBtn closed"></div>
        </div>
        <div id="mainContent">
            <div id="contentContainer">
                <div id="jpedal"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        idrLoad();
    </script>
</body>
